Quantos pães você come por dia?<input id="in_pao"><br>
Quantos pacotes de bolacha você come por dia?<input id="in_bolacha"><br>
Quantos copos de achocolatado você toma por dia?<input id="in_achoco">

<br><br>

<button onclick="verifi()">Verificar Calorias</button>

<br><br>

<span id="spanCalo"></span>

</body>

<script>


function verifi(){
var paoCon = Number(in_pao.value);
var bolaCon = Number(in_bolacha.value);
var achoCon = Number(in_achoco.value);
var paoCal = 50;
var bolaCal = 80;
var achoCal = 70;
var caloPao = paoCal * paoCon;
var caloBola = bolaCal * bolaCon;
var caloAcho = achoCal * achoCon;
var calTotal = caloPao + caloBola + caloAcho;

if(calTotal < 200){

    spanCalo.innerHTML = `Você vai sair em forma da quarentena!`;

} else if(calTotal < 400){

    spanCalo.innerHTML = `Você vai sair redondinho da quarentena!`;

} else if(calTotal > 400){

    spanCalo.innerHTML = `Você vai sair irreconhecível da quarentena!`;

}

}

</script>
