<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrar()">Curto 3 e 5</button>
    <br>
    <div id="result"></div>
</body>
</html>

<script>

function mostrar(){
    var contador = 1;
    while(contador <= 100){
        
        if(contador%3 == 0){
            result.innerHTML += `É TRI!<br>`;
            contador = contador + 1;
        } if(contador%5 == 0){
            result.innerHTML += `É PENTA!<br>`;
            contador = contador + 1;
        }  if(contador%3 == 0 && contador%5 == 0){
            result.innerHTML += `É TRIPENTA!<br>`; 
            contador = contador + 1;
        } else{
        result.innerHTML += `${contador}<br>`;
        contador = contador + 1;
        }
        
    }
}

</script>
