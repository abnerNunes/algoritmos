<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Aluno: <input id="in_aluno">
    <br>
    <br>
    <button onclick="cadastrar()">cadastrar Aluno</button>
    <br>
    <br>
    <div id="result"></div>
</body>
</html>

<script>

var lista_aluno = [];


function cadastrar(){

   
result.innerHTML = "";
lista_aluno.push(in_aluno.value);

for(var contador = (lista_aluno.length - 1); contador >= 0 ; contador--){

    result.innerHTML += `${lista_aluno[contador]}<br>`;
}


}




</script>
