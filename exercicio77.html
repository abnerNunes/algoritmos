<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="aquamarine">


    <h1>Bebida</h1>
    <select id="select_bebida">
        <option value="0">nenhuma</option>
        <option value="3">Água</option>
        <option value="5">refrigerante</option>
        <option value="6">cerveja</option>
    </select>

    <br>

    <h1>Comida</h1>
    <select id="select_comida">
        <option value="7">Salada</option>
        <option value="20">Feijoada</option>
        <option value="15">Bide a Cavalo</option>
        <option value="20">Peixe Frito</option>
    </select>

    <br>
    <br>

    Qual é seu nome? <input type="text" id="in_nome">

    <br>
    <br>

    <button onclick="totalPagar()">Total a Pagar</button>

    <br>
    <br>

    <span id="resultado"></span>

</body>

</html>

<script>

function totalPagar(){
var comida = Number(select_comida.value);
var bebida = Number(select_bebida.value);    
var nome = in_nome.value;
var total = comida + bebida;

resultado.innerHTML = `Olá ${nome} seu almoço vai custar ${total}`;

}

</script>
