<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     Nome filme: <input id="in_filme">
     <br>
     <button onclick="cadastrar_filme()">cadastrar</button>
     <br>
    Seu filme favorito: <span id="filme_favorito">Ainda não existe</span>
    <br>
    Seu 3°Filme favorito: <span id="filme_favorito3">Ainda não existe</span>    
    <br>
    Total de filmes cadastrados: <span id="filme_total">0</span>
</body>
</html>

<script>

var lista_filmes = [];

function cadastrar_filme(){
    var filme = in_filme.value;
    lista_filmes.push(filme);

    filme_favorito.innerHTML = lista_filmes[0];

    if(lista_filmes.length >= 3){
        filme_favorito3.innerHTML = lista_filmes[2];
    }

    filme_total.innerHTML = `${lista_filmes.lenght}`;
}
</script>
