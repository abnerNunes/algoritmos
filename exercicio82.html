</head>
<body>
    <h1>Café da Manhã</h1>
    <br>
    <select id="select_cafe">
        <option value="nonvegan">ovos</option>
        <option value="vegan">leite de arroz</option>
        <option value="nonvegan">bacon</option>
    </select>

    <br>

    <h1>Almoço</h1>
    <br>
    <select id="select_almoco">
        <option value="nonvegan">bife</option>
        <option value="vegan">hamburguer de soja</option>
        <option value="nonvegan">frango grelhado</option>
    </select>

    <br>

    <h1>Janta</h1>
    <br>
    <select id="select_janta">
        <option value="vegan">picanha de soja</option>
        <option value="nonvegan">cupim</option>
        <option value="nonvegan">coração</option>
    </select>
    
    <br><br>

    <button onclick="veganismo()">Vegano?</button>
</body>
</html>

<script>

function veganismo(){
    var cafe = select_cafe.value;
    var almoco = select_almoco.value;
    var janta = select_janta.value;

    if(cafe=='vegan' && almoco=='vegan' && janta=='vegan'){
        alert(`Você é VEGANO!`);
    } else{
        alert(`Você não é vegano!!!`);
    }

}

</script>
