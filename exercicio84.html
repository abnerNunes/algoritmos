    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    
    <h1>Lista A</h1>
    <br>
    <select  id="select_listaA">
        <option value="0">Carnívoros</option>
        <option value="1">Veganos</option>
        
    </select>

    <br><br>

    <h1>Lista B</h1>
    <br>
    <select  id="select_listaB">
        <option value="0">Carnívoros</option>
        <option value="1">Veganos</option>
        
    </select>

    <br><br>

    <button onclick="verificar()">Verificar Festa</button>

</body>
</html>

<script>
    function verificar(){
        var listaA = Number(select_listaA.value);
        var listaB = Number(select_listaB.value);
        
        if(listaA == 1 && listaB == 1){
            alert(`Melhor ir de Veggie :(`);
        } else if(listaA == 0 && listaB == 0){
            alert(`Pode servir tudo! Galera gente fina!`);
        } else if(listaA == 1 && listaB == 0 || listaA == 0 && listaB ==1){
            alert(`Sua festá tem chance de 83% de fracasso!`);
        }
    }
</script>
