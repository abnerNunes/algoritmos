    <title>NBA</title>
</head>

<body bgcolor="grey">

<h1><b style="color: blue;">N</b><b style="color: white;">B</b><b style="color: red;">A</b></h1>

    <br><br>

    <!-- AVALIAÇÃO REALIZADA POR ABNER NUNES - 02211000 - 1CCO -->

    <!-- INPUTS INICIAIS -->

    Qual o valor total da premiação?<input type="text" id="in_premiacao_total">
    <br><br>
    Qual é o número máximo de rodadas? <input type="text" id="in_nro_rodadas">
    <br><br>

    <!-- SELECT TIME A -->

    Resultado do time A: <select id="select_result_A">

        <option value="0">Derrota</option>
        <option value="1">Empate</option>
        <option value="3">Vitória</option>

    </select>
    <br>

    <!-- SELECT TIME B -->

    Resultado do time B: <select id="select_result_B">

        <option value="0">Derrota</option>
        <option value="1">Empate</option>
        <option value="3">Vitória</option>

    </select>
    <br>

    <!-- SELECT TIME C  -->

    Resultado do time C: <select id="select_result_C">

        <option value="0">Derrota</option>
        <option value="1">Empate</option>
        <option value="3">Vitória</option>

    </select>

    <br><br>

    <!-- BOTÕES -->

    <button onclick="realizar()" style="float: left;">Realizar Rodada</button>
    <button onclick="revelar()" style="margin-left: 10px;">Revelar Premiação</button>

    <br>
    <br>

    <!-- EXIBIÇÕES -->

    Rodada Atual: <span id="rodada_agora"></span>
    <br>
    Time A: <span id="pontos_time_A"></span> - Premiação: <span id="premio_final_A"></span>
    <br>
    Time B: <span id="pontos_time_B"></span> - Premiação: <span id="premio_final_B"></span>
    <br>
    Time C: <span id="pontos_time_C"></span> - Premiação: <span id="premio_final_C"></span>
</body>

</html>

<script>

    // VARIÁVEIS GLOBAIS
    var nro_rodada = 0;
    var pontosA = 0;
    var pontosB = 0;
    var pontosC = 0;
    var premiacao = 0;
    var rodada_atual = 0;

    // BOTÃO DE REALIZAR RODADA
    function realizar() {
        premiacao = Number(in_premiacao_total.value);
        nro_rodada = Number(in_nro_rodadas.value);
        if (nro_rodada < 1 || premiacao < 1000) {
            alert(`Valores Inválidos Para a Competição`);
        } else {

            var resultA = Number(select_result_A.value);
            var resultB = Number(select_result_B.value);
            var resultC = Number(select_result_C.value);

            rodada_atual = rodada_atual + 1;
            pontosA = pontosA + resultA;
            pontosB = pontosB + resultB;
            pontosC = pontosC + resultC;

            rodada_agora.innerHTML = `${rodada_atual}`;
            pontos_time_A.innerHTML = `${pontosA}`;
            pontos_time_B.innerHTML = `${pontosB}`;
            pontos_time_C.innerHTML = `${pontosC}`;

            // EXIBIÇÃO GERAL PELO NÚMERO DE RODADAS
            if (rodada_atual == nro_rodada) {

                var soma_pontos = pontosA + pontosB + pontosC;
                var porcenA = pontosA / soma_pontos * 100;
                var porcenB = pontosB / soma_pontos * 100;
                var porcenC = pontosC / soma_pontos * 100;
                var premiA = premiacao / 100 * porcenA;
                var premiB = premiacao / 100 * porcenB;
                var premiC = premiacao / 100 * porcenC;

                premio_final_A.innerHTML = `R$${premiA.toFixed(2)}`;
                premio_final_B.innerHTML = `R$${premiB.toFixed(2)}`;
                premio_final_C.innerHTML = `R$${premiC.toFixed(2)}`;

            }
        }
    }

    // BOTÃO DE EXIBIR AS PREMIAÇÕES
    function revelar() {
        var soma_pontos = pontosA + pontosB + pontosC;
        var porcenA = pontosA / soma_pontos * 100;
        var porcenB = pontosB / soma_pontos * 100;
        var porcenC = pontosC / soma_pontos * 100;
        var premiA = premiacao / 100 * porcenA;
        var premiB = premiacao / 100 * porcenB;
        var premiC = premiacao / 100 * porcenC;

        premio_final_A.innerHTML = `R$${premiA.toFixed(2)}`;
        premio_final_B.innerHTML = `R$${premiB.toFixed(2)}`;
        premio_final_C.innerHTML = `R$${premiC.toFixed(2)}`;


    }

</script>
