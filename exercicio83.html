<script>
    function simulador(){
        var ruaA = Number(select_ruaA.value);
        var ruaB = Number(select_ruaB.value);

        if(ruaA == 0 && ruaB == 1 || ruaA == 1 && ruaB == 0){
            alert(`Fluxo Perfeito`);

        }
    }
</script>
