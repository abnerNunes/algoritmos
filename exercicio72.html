<head>

</head>

<body bgcolor="aquamarine">

    <select onchange="timeFunc()" id="select_lista_time">
        <option value="time_invalido">-</option>
        <option value="corinthians">Corinthians</option>
        <option value="palmeiras">Palmeiras</option>
        <option value="saoPaulo">São Paulo</option>
        <option value="santos">Santos</option>
    </select>

    <br><br>

    <span id="spanTime"></span>

</body>

</html>

<script>
    function timeFunc() {
        var time = select_lista_time.value;

        if (time == 'corinthians') {

            spanTime.innerHTML = `Salve o Corinthians`;

        } else if (time == 'palmeiras') {

            spanTime.innerHTML = `Salve o palmeiras`;

        } else if (time == 'saoPaulo') {

            spanTime.innerHTML = `Salve o sao aulo`;

        } else if (time == 'santos') {

            spanTime.innerHTML = `Salve o santos`;

        }
    }
</script>
