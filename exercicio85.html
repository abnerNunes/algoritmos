    <title>Document</title>
</head>
<body>
    
    <h1>Candidato A</h1>
    <br>
    <select  id="select_candiA">
        <option value="0">Não Concorda</option>
        <option value="1">Concorda</option>
        
    </select>

    <br><br>

    <h1>Candidato B</h1>
    <br>
    <select  id="select_candiB">
        <option value="0">Não Concorda</option>
        <option value="1">Concorda</option>
        
    </select>

    <br><br>

    <button onclick="debater()">Debate!</button>

</body>
</html>

<script>
    function debater(){
        var candiA = Number(select_candiA.value);
        var candiB = Number(select_candiB.value);
       
        if(candiA == 0 && candiB == 0){
            alert(`Debate continua! Ambos Discordam do tema`);
        } else if(candiA == 0 && candiB == 1){
            alert(`Debate continua, apenas Candidato B concorda!`);
        } else if(candiA == 1 && candiB == 0){
            alert(`Debate continua, apenas Candidato A concorda!`);
        } else if(candiA == 1 && candiB == 1){
            alert(`Debate encerrado, ambos concordam`);
        }
    }
</script>
