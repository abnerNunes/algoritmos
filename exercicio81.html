<script>
    function conforto(){
        var temp = Number(in_temperatura.value);
        if(temp>21 && temp<24){
            alert(`A temperatura está confortavel`);
        }
        else{
            alert(`A temperatura não está confortavel!`);
        }

    }
</script>
